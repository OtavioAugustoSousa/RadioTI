  <main class="capa">
    <div class="container">
      <div class="form-container col-sm-offset-3 col-sm-6">
        <div class="text-center">
          <h2>Criar Conta</h2>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4">Nome: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="nome"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4">Email: </label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email"/></div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Data de Nascimento: </label>
              <div class="col-sm-8">
                <input type="date" class="form-control" name="nascimento"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">CEP:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="cep"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Endereço:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="enndereco"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Estado:</label>
              <div class="col-sm-8">
                <select class="selectpicker" class="form-control" name="estado" data-live-search="true">
                  <option data-tokens="selecione">Selecione o estado</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Cidade:</label>
              <div class="col-sm-8">
                <select class="selectpicker" class="form-control" name="cidade" data-live-search="true">
                  <option data-tokens="ketchup mustard">Selecione uma cidade</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Preferências musicais:</label>
              <div class="col-sm-8">
                <div class="checkbox-inline">
                  <label><input type="checkbox" value="axé">axé</label>
                </div>
                <div class="checkbox-inline">
                  <label><input type="checkbox" value="">forró</label>
                </div>
                <div class="checkbox-inline">
                  <label><input type="checkbox" value="">mpb</label>
                </div>
                <div class="checkbox-inline">
                  <label><input type="checkbox" value="">pop</label>
                </div>
                <div class="checkbox-inline">
                  <label><input type="checkbox" value="">rock</label>
                </div>
                <div class="checkbox-inline">
                  <label><input type="checkbox" value="">samba</label>
                </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Senha: </label>
              <div class="col-sm-8">  <input type="password" class="form-control" name="pw"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">Senha Novamente: </label>
              <div class="col-sm-8">  <input type="password" class="form-control" name="pw-n"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <input class="btn btn-success" type="submit"  value="Cadastrar"/>
              </div>
            </div>
          </form>
        </div>
      </div>
